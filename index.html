<!doctype html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>
    <script>
        //var count = 1;
        var keys = ["502", "528", "570", "536", "514"];
        var values = [1, 1, 1];
        var obj = {};
    for(var i = 0; i < keys.length; i++){
        obj[keys[i]] = values[i];
    }
        function setColor(btn) {
            var p = document.getElementById(btn);
            if (obj[btn] == 0) {
                p.style.backgroundColor = "#FF0000";
                obj[btn] = 1;        
            }
            else {
                p.style.backgroundColor = "#00FF00";
                obj[btn] = 0;
            }
        }
    </script>
    <div class="container-fluid">
        <div class = "container-well">
        <div class="row">
            <div class="col-sm-4"><input class="btn btn-secondary btn-lg" type="button" id="528" value = "528" style= "color:rgb(20, 20, 20); background-color:#FF0000" onclick="setColor('528')";/><br><br></div>
            <div class="col-sm-4"><input class="btn btn-secondary btn-lg" type="button" id="536" value = "536" style= "color:rgb(20, 20, 20); background-color:#FF0000" onclick="setColor('536')";/><br><br></div>
            <div class="col-sm-4"><input class="btn btn-secondary btn-lg" type="button" id="570" value = "570" style= "color:rgb(20, 20, 20); background-color:#FF0000" onclick="setColor('570')";/><br><br></div>
            <div class="col-sm-4"><input class="btn btn-secondary btn-lg" type="button" id="502" value = "502" style= "color:rgb(20, 20, 20); background-color:#FF0000" onclick="setColor('502')";/><br><br></div>
            <div class="col-sm-4"><input class="btn btn-secondary btn-lg" type="button" id="514" value = "514" style= "color:rgb(20, 20, 20); background-color:#FF0000" onclick="setColor('514')";/><br><br></div>
          </div> 
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
